<!DOCTYPE HTML>
<html>
<head>
  <title>Timeline | groups | Groups ordering</title>

  <style>
    body, html {
      font-family: arial, sans-serif;
      font-size: 11pt;
    }

    #visualization {
      box-sizing: border-box;
      width: 100%;
      height: 300px;
    }
  </style>

  <script src="assets/visjs/vis-timeline-graph2d.min.js"></script>
  <link href="assets/visjs/vis-timeline-graph2d.min.css" rel="stylesheet" type="text/css" />

</head>
<body>
<p>
  This example demonstrates custom ordering of groups.
</p>
<div id="visualization"></div>

<script>
  var groups = new vis.DataSet([
    {id: 0, content: 'First', value: 1},
    {id: 1, content: 'Third', value: 3},
    {id: 2, content: 'Second', value: 2}
  ]);

  // create a dataset with items
  // note that months are zero-based in the JavaScript Date object, so month 3 is April
  var items = new vis.DataSet([
    {id: 0,group: 0,content: 'item bg',type: 'background',start: new Date(2015, 9, 01),end: new Date(2016, 8, 31)},
    {id: 1,group: 1,content: 'item 0',type: 'point',start: new Date(2014, 3, 17),end: new Date(2014, 4, 21)},
    {id: 2,group: 1,content: 'item 1',type: 'point',start: new Date(2014, 4, 17),end: new Date(2014, 4, 21)},
    {id: 3,group: 1,content: 'item bg',type: 'background',start: new Date(2016, 9, 01),end: new Date(2017, 8, 31)},
    {id: 4,group: 1,content: 'item 2',type: 'point',start: new Date(2014, 5, 17),end: new Date(2014, 5, 21)},
    {id: 5,group: 1,content: 'item 3',type: 'point',start: new Date(2014, 6, 17),end: new Date(2014, 6, 21)},


  ]);

  // create visualization
  var container = document.getElementById('visualization');
  var options = {
    // option groupOrder can be a property name or a sort function
    // the sort function must compare two groups and return a value
    //     > 0 when a > b
    //     < 0 when a < b
    //       0 when a == b
    groupOrder: function (a, b) {
      return a.value - b.value;
    },
    editable: false
  };

  var timeline = new vis.Timeline(container);
  timeline.setOptions(options);
  timeline.setGroups(groups);
  timeline.setItems(items);

</script>
</body>
</html>
