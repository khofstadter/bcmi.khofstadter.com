<!DOCTYPE HTML>
<html>
<head>
  <title>Timeline | Nested Groups example</title>

  <style>
    body, html {
      font-family: arial, sans-serif;
      font-size: 11pt;
    }

    #visualization {
      box-sizing: border-box;
      width: 100%;
      height: 300px;
    }
  </style>

  <!-- note: moment.js must be loaded before vis.js, else vis.js uses its embedded version of moment.js -->
  <script src="http://cdnjs.cloudflare.com/ajax/libs/moment.js/2.8.4/moment.min.js"></script>

  <script src="../../dist/vis.js"></script>
  <link href="../../dist/vis.min.css" rel="stylesheet" type="text/css" />
</head>
<body>
<p>
  This example demonstrate using groups. Note that a DataSet is used for both
  items and groups, allowing to dynamically add, update or remove both items
  and groups via the DataSet.
</p>
<div id="visualization"></div>

<script>
  // var now = moment().minutes(0).seconds(0).milliseconds(0);
  // var itemCount = 9;

  // create a data set with groups
  var groups = new vis.DataSet();

  groups.add([
    {
      id: 1,
      content: "Generations",
      nestedGroups: [11,12,13,14]
    },
    {
      id: 2,
      content: "invisible group",
      visible: false
    },
    {
      id: 3,
      content: "Fashion",
    //  nestedGroups: [14],
      showNested: false
    },
    {
      id: 4,
      content: "Wars"
    },

  ]);

  groups.add([
    {
      id: 11,
      content: "1",
    },
    {
      id: 12,
      content: "2",
    },
    {
      id: 13,
      content: "2.5",
    },
    {
      id: 14,
      content: "3",
    }
  ]);

  // create a dataset with items
  var items = new vis.DataSet();
  var groupIds = groups.getIds();

  //   var types = [ 'box', 'point', 'range', 'background']
  // for (var i = 0; i < itemCount; i++) {
  //   var start = now.clone().add(Math.random() * 200, 'hours');
  //   var end = start.clone().add(2, 'hours');
  //   var randomGroupId = groupIds[Math.floor(Math.random() * groupIds.length)];
  //   var type = types[Math.floor(4 * Math.random())]
  //
  //   items.add({
  //     id: i,
  //     group: randomGroupId,
  //     content: 'item ' + i,
  //     start: start,
  //     end: end,
  //     type: type
  //   });
  // }

  items.add([
      {id: 1, content: 'WW1', start: '1914-07-28', end: '1918-11-11',group:4},
      {id: 2, content: 'WW2', start: '1939-09-01', end: '1945-05-08',group:4},

      {id: 3, content: 'Movement from India to East Africa', start: '1950-01-01', end: '1955-01-01',group:11},
      {id: 4, content: 'Movement from East Africa to UK/US', start: '1960-01-01', end: '1980-01-01',group:12},
      {id: 5, content: 'Born in East Africa - growing up in the UK/US', start: '1960-01-01', end: '1990-01-01',group:13},
      {id: 6, content: 'Born in the UK/US (millenials?)', start: '1980-09-01', end: '2000-01-01',group:14},
      //{id: 7, content: 'Gen4', start: '2000-01-01', end: '2018-05-08',group:4},
    ]);


  // create visualization
  var container = document.getElementById('visualization');
  var options = {
    groupOrder: 'content'  // groupOrder can be a property name or a sorting function
  };

  var timeline = new vis.Timeline(container, items, groups, options);

</script>
</body>
</html>
