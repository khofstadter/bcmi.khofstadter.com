<!DOCTYPE HTML>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="description" content="{{ site.description }}">
  <title>{{ page.title }} - {{site.title}}</title>
  <h1><a href="{{ '/' | prepend: site.baseurl | prepend: site.url }}">{{ site.title }}</a></h1>
  <style>
    body, html {
      font-family: arial, sans-serif;
      font-size: 11pt;
    }

    .vis-item.vis-background.negative {
      background-color: rgba(255, 0, 0, 0.2);
    }

    #visualization {
      box-sizing: border-box;
      width: 100%;
      height: 300px;
    }
  </style>
  <link rel="stylesheet" href="{{ site.baseurl }}/css/style-visjs.css" />
 <link rel="stylesheet" href="{{ site.baseurl }}/assets/visjs/vis-timeline-graph2d.min.css" />
  <script src="{{ site.baseurl }}/assets/visjs/vis-timeline-graph2d.min.js"></script>

</head>

{{ content }}
